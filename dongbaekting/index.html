<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동백팅 - 부산의 사랑, 동백꽃으로 피어나다</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF5733;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .intro-text {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .flower-image {
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .btn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        동백팅 - 부산의 사랑, 동백꽃으로 피어나다
    </header>

    <section>
        <p class="intro-text">
            부산에서 사랑의 동백꽃으로 새로운 인연을 만나보세요! <br>
            저출산 문제 해결과 청년 인구 유출 방지에 기여하는 특별한 프로젝트.
        </p>
        <img src="./그림1.png" alt="동백꽃 이미지" class="flower-image">
        <button class="btn" onclick="alert('동백팅에 참여하세요! 새로운 인연이 기다리고 있습니다.')">
            동백팅에 참여하기
        </button>
    </section>

    <footer>
        © 2024 동백팅 | 부산의 혼인율 증가 프로젝트
    </footer>
</body>
</html>
